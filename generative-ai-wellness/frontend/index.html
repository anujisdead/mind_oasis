<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Mind Oasis — Polished UI</title>

  <!-- Tailwind (for quick base utilities) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Daisy UI only for baseline components (optional) -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.css" rel="stylesheet"/>

  <!-- Heroicons (inline usage via SVGs included) -->
  <!-- React + Babel (browser) -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    :root{
      --primary:#6366f1; /* indigo-500 */
      --primary-2:#4f46e5; /* indigo-600 */
      --muted:#6b7280; /* gray-500 */
      --bg:#f8fafc; /* slate-50 */
      --card-bg:#ffffff; /* white */
      --soft:#f0f4f8; /* blue-gray-100 */
      --radius:10px;
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    }
    html,body,#root{height:100%}
    body{
      margin:0;font-family:Inter,ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;
      background:var(--bg);
      color:#1f2937; /* gray-800 */
    }

    /* Layout */
    .app-shell{display:flex;height:100vh;overflow:hidden}
    .sidebar{
      width:260px;background:var(--card-bg);border-right:1px solid var(--soft);
      padding:24px;display:flex;flex-direction:column;gap:16px;
      box-shadow:var(--shadow-sm);
    }
    .brand{display:flex;align-items:center;gap:12px}
    .brand .logo{
      width:40px;height:40px;border-radius:var(--radius);background:linear-gradient(135deg,var(--primary),var(--primary-2));
      display:flex;align-items:center;justify-content:center;color:white;font-weight:700;box-shadow:var(--shadow-md);
    }
    .nav-list{margin-top:20px;display:flex;flex-direction:column;gap:8px}
    .nav-item{
      display:flex;align-items:center;gap:12px;padding:10px 14px;border-radius:var(--radius);color:#4b5563;font-weight:600;
      cursor:pointer;transition:all .2s ease-in-out;
    }
    .nav-item:hover{background:rgba(99,102,241,0.08);color:var(--primary);transform:translateX(4px)}
    .nav-item.active{background:linear-gradient(90deg,rgba(99,102,241,0.1), rgba(99,102,241,0.03));color:var(--primary);box-shadow:var(--shadow-sm)}
    .content-area{flex:1;display:flex;flex-direction:column;overflow:hidden}

    header.app-header{height:72px;display:flex;align-items:center;justify-content:space-between;padding:18px 28px;border-bottom:1px solid var(--soft);background:var(--card-bg);box-shadow:var(--shadow-sm)}
    .header-left{display:flex;gap:18px;align-items:center}
    .search-input{min-width:300px;padding:10px 16px;border-radius:var(--radius);border:1px solid var(--soft);background:white;box-shadow:var(--shadow-sm);font-size:15px}
    .header-right{display:flex;gap:12px;align-items:center}

    .body-wrap{padding:28px;overflow:auto;height:calc(100vh - 72px);background:linear-gradient(180deg,var(--bg) 0%, #eef2f6 100%)}

    /* Card */
    .card{
      background:var(--card-bg);border-radius:var(--radius);padding:20px;box-shadow:var(--shadow-md);
      transition:all .2s ease-in-out;
    }
    .card-hover:hover{transform:translateY(-4px);box-shadow:var(--shadow-lg)}

    /* Buttons / Inputs */
    .btn-primary{background:linear-gradient(90deg,var(--primary),var(--primary-2));color:white;padding:12px 20px;border-radius:var(--radius);border:none;font-weight:600;box-shadow:var(--shadow-md);cursor:pointer;transition:all .2s ease-in-out}
    .btn-primary:hover{opacity:0.9;box-shadow:var(--shadow-lg)}
    .btn-ghost{background:var(--soft);border:none;padding:10px 16px;border-radius:var(--radius);cursor:pointer;font-weight:600;color:#374151;transition:all .2s ease-in-out}
    .btn-ghost:hover{background:#dae1e7;color:var(--primary)}
    .input-styled{width:100%;padding:12px 16px;border-radius:var(--radius);border:1px solid var(--soft);background:var(--card-bg);font-size:15px;color:#1f2937}
    .input-styled:focus{outline:none;border-color:var(--primary);box-shadow:0 0 0 3px rgba(99,102,241,0.2)}

    /* Community feed specifics */
    .post-card{display:block;margin-bottom:16px;padding:18px;border-radius:var(--radius); background:var(--card-bg);box-shadow:var(--shadow-sm);transition:all .2s ease-in-out}
    .post-card:hover{transform:translateY(-3px);box-shadow:var(--shadow-md)}
    .post-meta{display:flex;justify-content:"",alignItems:"center",gap:12px}
    .avatar{width:36px;height:36px;border-radius:var(--radius);background:linear-gradient(135deg,#f97316,#fb923c);display:flex;align-items:center;justify-content:center;color:white;font-weight:700;font-size:14px}
    .reactions{display:flex;gap:10px;margin-top:14px}
    .react-btn{border:none;background:var(--soft);padding:8px 12px;border-radius:999px;cursor:pointer;font-weight:600;display:flex;gap:6px;align-items:center;color:#4b5563;transition:all .2s ease-in-out}
    .react-btn:hover{background:#dae1e7;transform:translateY(-2px)}

    /* smaller helpers */
    .muted{color:#6b7280}
    .title-lg{font-size:20px;font-weight:700;color:#1f2937}
    .small{font-size:13px}
    .grid-2{display:grid;grid-template-columns:1fr 380px;gap:24px}
    .stack{display:flex;flex-direction:column;gap:16px}
    .pill{background:var(--soft);padding:6px 10px;border-radius:999px;font-weight:600;color:#4b5563}

    /* responsive */
    @media (max-width:1000px){
      .sidebar{display:none}
      .grid-2{grid-template-columns:1fr}
      .body-wrap{padding:18px}
      header.app-header{padding:14px 18px}
      .search-input{min-width:unset;width:100%}
    }
  </style>
</head>
<body>
  <div id="root" class="app-shell"></div>

  <script type="text/babel">
  const { useState, useEffect, useRef } = React;
  const API = "https://mind-oasis.onrender.com/api"; // change if needed

  // ---- helper: auth token + api wrapper ----
  function getToken(){ return localStorage.getItem("moi_token"); }
  function setToken(t){ if(t) localStorage.setItem("moi_token", t); else localStorage.removeItem("moi_token"); }
  async function api(path, {method="GET", body=null}={}) {
  const headers = {}; 
  if (getToken()) headers.Authorization = "Bearer " + getToken();  // ✅ ensure token sent
  if (body) headers["Content-Type"] = "application/json";
  const res = await fetch(API+path, { method, headers, body: body ? JSON.stringify(body) : null });
  if (!res.ok) throw new Error(await res.text());
  return res.json();
}


  // ---- Login component ----
  function Login({onLogin}) {
    const [mode,setMode] = useState("login");
    const [email,setEmail] = useState("");
    const [pass,setPass] = useState("");
    const [name,setName] = useState("");
    const [err,setErr] = useState("");

    async function submit(e){
      e.preventDefault();
      setErr("");
      try{
        const url = "/auth/" + (mode === "login" ? "login" : "signup");
        const res = await fetch(API + url, { method: "POST", headers: {"Content-Type":"application/json"}, body: JSON.stringify({ email, password: pass, name })});
        const data = await res.json();
        if(data.error) throw new Error(data.error);
        setToken(data.token);
        onLogin(data.user);
      } catch (err) {
        setErr(err.message || "Login failed");
      }
    }

    return (
      <div style={{margin:"auto", width:420}}>
        <div className="card" style={{padding:28}}>
          <div style={{display:"flex",alignItems:"center",gap:12,marginBottom:14}}>
            <div style={{width:48,height:48,borderRadius:12,background:"linear-gradient(135deg,var(--primary),var(--primary-2))",color:"white",display:"flex",alignItems:"center",justifyContent:"center",fontWeight:800}}>MO</div>
            <div>
              <div style={{fontWeight:800,fontSize:18}}>Mind Oasis</div>
              <div className="muted small">Kind, gentle mental wellness for youth</div>
            </div>
          </div>

          <form onSubmit={submit} className="stack">
            {mode === "signup" && <input className="input-styled" placeholder="Full name" value={name} onChange={e=>setName(e.target.value)} />}
            <input className="input-styled" placeholder="Email" value={email} onChange={e=>setEmail(e.target.value)} />
            <input className="input-styled" placeholder="Password" type="password" value={pass} onChange={e=>setPass(e.target.value)} />
            {err && <div style={{color:"#ef4444"}}>{err}</div>}
            <button className="btn-primary" type="submit">{mode==="login" ? "Login" : "Create account"}</button>
          </form>

          <div style={{marginTop:12, textAlign:"center"}}>
            <button className="btn-ghost" onClick={()=>setMode(mode==="login"?"signup":"login")}>{mode==="login"? "Create account" : "Have an account? Login"}</button>
          </div>
        </div>
      </div>
    );
  }

  // ---- Layout ----
  function Layout({children, active, setActive, wellness, streak, onLogout}) {
  const nav = [
    {id:"dashboard",label:"Dashboard"},
    {id:"journal",label:"Journal"},
    {id:"quiz",label:"Quiz"},
    {id:"voice",label:"Speak Out"},
    {id:"community",label:"Community"},
    {id:"settings",label:"Settings"}
  ];

  return (
    <div className="app-shell">
      {/* Sidebar */}
      <aside className="sidebar">
        <div className="brand">
          <div className="logo">MO</div>
          <div>
            <div style={{fontWeight:800}}>Mind Oasis</div>
            <div className="muted small">gentle support</div>
          </div>
        </div>

        <nav className="nav-list" style={{marginTop:14}}>
          {nav.map(n=>(
            <div 
              key={n.id} 
              className={"nav-item " + (active===n.id ? "active" : "")} 
              onClick={()=>setActive(n.id)}
            >
              {n.label}
            </div>
          ))}
        </nav>

        <div style={{marginTop:"auto"}}>
          <button className="btn-ghost w-full" onClick={onLogout}>Logout</button>
        </div>
      </aside>

      {/* Main content */}
      <main className="content-area">
        {/* Header */}
        <header className="app-header">
          <div style={{fontSize:18,fontWeight:800}}>
            {nav.find(x=>x.id===active)?.label}
          </div>
        </header>

        {/* Body */}
        <div className="body-wrap">
          {/* Wellness cards row */}
          <div style={{display:"flex",gap:"20px",marginBottom:"20px"}}>
            <div className="card" style={{flex:"0 0 160px",textAlign:"center",padding:"18px"}}>
              <div style={{fontWeight:800,fontSize:"22px",color:"var(--primary)"}}>
                {wellness?.score ?? "—"}/100
              </div>
              <div className="muted small" style={{marginTop:"4px"}}>{wellness?.category ?? "—"}</div>
            </div>
            <div className="card" style={{flex:"0 0 160px",textAlign:"center",padding:"18px"}}>
              <div style={{fontWeight:800,fontSize:"22px",color:"#fbbf24"}}>🔥 {streak ?? 0}</div>
              <div className="muted small" style={{marginTop:"4px"}}>Day streak</div>
            </div>
          </div>

          {/* Active page content */}
          {children}
        </div>
      </main>
    </div>
  );
}


  // ---- Dashboard ----
  function DashboardPage({}) {
    return (
      <div className="grid-2" style={{alignItems:"start",gap:24}}>
        <div className="stack">
          <div className="card">
            <div style={{display:"flex",justifyContent:"space-between",alignItems:"center"}}>
              <div>
                <div className="title-lg">Daily Check-in</div>
                <div className="muted small" style={{marginTop:4}}>Take a short check-in to see your wellness score</div>
              </div>
              <div>
                <button className="btn-primary">Take today's quiz</button>
              </div>
            </div>
            <div style={{marginTop:16,display:"flex",gap:16,alignItems:"center"}}>
              <div style={{width:64,height:64,borderRadius:12,background:"linear-gradient(135deg,#f59e0b,#fb7185)",display:"flex",alignItems:"center",justifyContent:"center",color:"white",fontWeight:800,fontSize:24}}>😊</div>
              <div>
                <div style={{fontWeight:700,fontSize:"16px"}}>How are you feeling today?</div>
                <div className="muted small" style={{marginTop:2}}>Quick prompts and supportive suggestions</div>
              </div>
            </div>
          </div>

          <div className="card">
            <div style={{display:"flex",justifyContent:"space-between",alignItems:"center"}}>
              <div>
                <div className="title-lg">Your Journal</div>
                <div className="muted small" style={{marginTop:4}}>Recent thoughts & entries</div>
              </div>
              <div>
                <button className="btn-ghost">View all</button>
              </div>
            </div>
            <div style={{marginTop:16}}>
              <div className="muted">No recent journal entries yet.</div>
            </div>
          </div>

          <div className="card">
            <div className="title-lg">Community Highlights</div>
            <div className="muted small" style={{marginTop:4}}>Trending supportive posts</div>
            <div style={{marginTop:16}}>
              <div className="post-card card-hover">
                <div style={{display:"flex",gap:12,alignItems:"center"}}>
                  <div className="avatar">A</div>
                  <div>
                    <div style={{fontWeight:700}}>Alex</div>
                    <div className="muted small">Shared 2 hours ago</div>
                  </div>
                </div>
                <div style={{marginTop:10}}>I took a walk today and it helped a lot. Sharing in case it helps someone else.</div>
                <div className="reactions">
                  <button className="react-btn">❤️ 12</button>
                  <button className="react-btn">🔼 4</button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <aside className="stack" style={{position:"sticky",top:"28px"}}>
          <div className="card">
            <div className="title-lg">Quick Actions</div>
            <div style={{marginTop:12,display:"flex",flexDirection:"column",gap:10}}>
              <button className="btn-primary">Start a voice check-in</button>
              <button className="btn-ghost">Write a quick journal</button>
            </div>
          </div>

          <div className="card">
            <div className="title-lg">Streak & Tips</div>
            <div style={{marginTop:10}} className="muted">Keep your streak by logging in daily — small consistent actions help.</div>
          </div>
        </aside>
      </div>
    );
  }

  // ---- Journal (functional) ----
  function JournalPage(){
    const [body,setBody] = useState("");
    const [entries,setEntries] = useState([]);
    async function load(){ try{ const res = await api("/journal"); setEntries(res); }catch(err){ console.error(err); } }
    useEffect(()=>{ load(); },[]);
    async function save(){
      if(!body.trim()) return;
      try{ await api("/journal",{method:"POST",body:{body}}); setBody(""); load(); }catch(err){ alert("Save failed: "+err.message); }
    }
    return (
      <div className="stack">
        <div className="card">
          <div style={{display:"flex",justifyContent:"space-between",alignItems:"center"}}>
            <div>
              <div className="title-lg">Journal</div>
              <div className="muted small" style={{marginTop:4}}>Write freely — entries are private.</div>
            </div>
            <div><button className="btn-ghost">Export</button></div>
          </div>

          <div style={{marginTop:16}}>
            <textarea className="input-styled" rows="6" placeholder="Write your thoughts..." value={body} onChange={e=>setBody(e.target.value)}></textarea>
            <div style={{display:"flex",justifyContent:"flex-end",marginTop:10}}>
              <button className="btn-primary" onClick={save}>Save entry</button>
            </div>
          </div>
        </div>

        <div>
          <div className="muted" style={{marginBottom:10,fontSize:14,fontWeight:600}}>Past entries</div>
          {entries.length===0 ? <div className="card muted" style={{padding:20}}>No entries yet.</div> : entries.map(en=>(
            <div key={en._id} className="card" style={{marginBottom:12}}>
              <div style={{display:"flex",justifyContent:"space-between"}}>
                <div className="muted small">{new Date(en.createdAt).toLocaleString()}</div>
                <div style={{fontWeight:700}}></div>
              </div>
              <div style={{marginTop:10}}>{en.body}</div>
            </div>
          ))}
        </div>
      </div>
    );
  }

  // ---- Quiz (functional, dynamic, 6 questions) ----
  function QuizPage({ onCompleted }){
    const [session,setSession] = useState(null);
    const [input,setInput] = useState("");
    const [loading,setLoading] = useState(false);

    async function start(){
      try{
        const s = await api("/quizzes/start",{method:"POST"});
        setSession(s);
      }catch(err){ alert("Start failed: "+err.message); }
    }

    async function sendAnswer(){
      if(!input.trim()) return;
      setLoading(true);
      try{
        const res = await api(`/quizzes/${session._id}/answer`,{method:"POST",body:{answer: input}});
        setInput("");

        if(res.crisis){
          alert(res.message + "\n\n" + (res.resources || []).map(r => r.phone || r.url || r.name).join("\n"));
          setSession({...session, isComplete:true});
          setLoading(false);
          return;
        }

        if(res.wellness){
          // when completed backend returns { session, wellness }
          setSession(res.session || session);
          if(onCompleted) onCompleted(res.wellness);
          alert(`Quiz complete — wellness ${res.wellness.score} (${res.wellness.category})`);
        } else {
          // intermediate: backend returns session
          setSession(res);
        }
      }catch(err){
        alert("Answer failed: "+err.message);
      }
      setLoading(false);
    }

    if(!session){
      return (
        <div className="card">
          <div style={{display:"flex",justifyContent:"space-between",alignItems:"center"}}>
            <div>
              <div className="title-lg">Daily Quiz</div>
              <div className="muted small" style={{marginTop:4}}>Short adaptive check-in (6 q)</div>
            </div>
            <div>
              <button className="btn-primary" onClick={start}>Start Today's Quiz</button>
            </div>
          </div>
        </div>
      );
    }

    const current = session.questions?.[session.currentStep] ?? null;
    const progress = Math.min(session.currentStep, session.maxSteps || 6);

    return (
      <div className="card">
        <div style={{display:"flex",justifyContent:"space-between",alignItems:"center"}}>
          <div>
            <div className="title-lg">Daily Quiz</div>
            <div className="muted small" style={{marginTop:4}}>Progress {progress}/{session.maxSteps || 6}</div>
          </div>
          <div style={{width:220}}>
            <div style={{height:10,background:"var(--soft)",borderRadius:999,overflow:"hidden"}}>
              <div style={{width: (progress/ (session.maxSteps||6))*100 + "%", height:"100%", background:"linear-gradient(90deg,var(--primary),var(--primary-2))"}}></div>
            </div>
          </div>
        </div>

        <div style={{marginTop:16}}>
          <div className="muted small" style={{marginBottom:8,fontSize:14,fontWeight:600}}>Previous answers</div>
          <div className="stack">
            {session.questions.map((q,i)=>(
              <div key={q.qId} className="card" style={{padding:16,background:"var(--bg)",boxShadow:"none",border:"1px solid var(--soft)"}}>
                <div style={{fontWeight:700}}>Q{i+1}: {q.text}</div>
                <div className="muted small" style={{marginTop:4}}>{q.answer ? "→ " + q.answer : "—"}</div>
              </div>
            ))}
          </div>
        </div>

        {!session.isComplete && current && (
          <div style={{marginTop:20}}>
            <textarea className="input-styled" placeholder="Your answer..." value={input} onChange={e=>setInput(e.target.value)} rows="3"></textarea>
            <div style={{display:"flex",gap:10,marginTop:12}}>
              <button className="btn-primary" onClick={sendAnswer} disabled={loading || !input}>{loading? "Loading..." : "Next"}</button>
              <button className="btn-ghost" onClick={()=>{ setSession(null); setInput(""); }}>Cancel</button>
            </div>
          </div>
        )}

        {session.isComplete && (
          <div style={{marginTop:16,color:"#059669",fontWeight:700,background:"#d1fae5",padding:"12px 18px",borderRadius:"var(--radius)",textAlign:"center"}}>🎉 Quiz Completed — check your dashboard for results.</div>
        )}
      </div>
    );
  }

  // ---- VoicePage (functional) ----
  function VoicePage(){
    const [recording,setRecording] = useState(false);
    const [mediaRecorder,setMediaRecorder] = useState(null);
    const [audioURL,setAudioURL] = useState(null);
    const [loading,setLoading] = useState(false);
    const [transcript,setTranscript] = useState("");
    const [suggestion,setSuggestion] = useState("");

    async function startRecording(){
      try{
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        const mr = new MediaRecorder(stream);
        const chunks = [];
        mr.ondataavailable = e => chunks.push(e.data);
        mr.onstop = async () => {
          const blob = new Blob(chunks, { type: "audio/webm" });
          const url = URL.createObjectURL(blob);
          setAudioURL(url);
          await uploadAudio(blob);
        };
        mr.start();
        setMediaRecorder(mr);
        setRecording(true);
      }catch(err){
        alert("Microphone access denied or not available.");
      }
    }

    function stopRecording(){
      if(mediaRecorder){
        mediaRecorder.stop();
        setRecording(false);
      }
    }

    async function uploadAudio(blob){
      setLoading(true);
      try{
        const fd = new FormData();
        fd.append("voice", blob, "speak.webm");
        const res = await fetch(API + "/voice/speak", { method: "POST", body: fd, headers: getToken() ? { "Authorization": "Bearer " + getToken() } : {} });
        const data = await res.json();
        if(data.error) throw new Error(data.error);
        setTranscript(data.transcript || "");
        setSuggestion(data.suggestion || "");
      }catch(err){ alert("Upload failed: "+ err.message); }
      setLoading(false);
    }

    return (
      <div className="card">
        <div style={{display:"flex",justifyContent:"space-between",alignItems:"center"}}>
          <div>
            <div className="title-lg">Speak Out</div>
            <div className="muted small" style={{marginTop:4}}>Record and get a short, caring suggestion</div>
          </div>
          <div>
            {!recording ? <button className="btn-primary" onClick={startRecording}>Start Recording</button> : <button className="btn-ghost" onClick={stopRecording}>Stop</button>}
          </div>
        </div>

        <div style={{marginTop:16}}>
          {loading && <div className="muted" style={{textAlign:"center",padding:"20px"}}>Processing — hang on...</div>}
          {audioURL && <audio src={audioURL} controls style={{width:"100%",marginTop:16}}></audio>}
          {transcript && (
            <div style={{marginTop:16}} className="card">
              <div style={{fontWeight:700,fontSize:16,color:"#1f2937"}}>Transcript</div>
              <div className="muted small" style={{marginTop:8}}>{transcript}</div>
            </div>
          )}
          {suggestion && (
            <div style={{marginTop:16}} className="card">
              <div style={{fontWeight:800,color:"#065f46",fontSize:16}}>Suggestion</div>
              <div style={{marginTop:8}}>{suggestion}</div>
            </div>
          )}
        </div>
      </div>
    );
  }

  // ---- Community (functional with reactions) ----
  function CommunityPage(){
  const [posts, setPosts] = useState([]);
  const [body, setBody] = useState("");
  const [loading, setLoading] = useState(false);

  async function load() { 
    try { 
      const res = await api("/community"); 
      setPosts(res); 
    } catch(err) { 
      console.error(err); 
    } 
  }

  useEffect(() => { load(); }, []);

  async function submit() {
    if (!body.trim()) return;
    setLoading(true);
    try {
      const res = await api("/community", {
        method: "POST",
        body: { text: body }   // ✅ backend expects "text"
      });
      setBody("");
      load();
    } catch (err) {
      alert("Post failed: " + err.message);
    }
    setLoading(false);
  }

  async function react(postId, type){
    try { 
      await api(`/community/${postId}/react`, { method:"POST", body:{ type } }); 
      load(); 
    } catch(err) { 
      console.error(err); 
      alert("React failed"); 
    }
  }

  return (
    <div>
      <div className="card" style={{marginBottom:16}}>
        <div style={{display:"flex",justifyContent:"space-between"}}>
          <div>
            <div className="title-lg">Community</div>
            <div className="muted small" style={{marginTop:4}}>Share experiences & support each other</div>
          </div>
          <div><button className="btn-ghost">Guidelines</button></div>
        </div>

        <div style={{marginTop:16}}>
          <textarea 
            className="input-styled" 
            rows="4" 
            placeholder="Share something supportive or ask a question..." 
            value={body} 
            onChange={e=>setBody(e.target.value)}
          ></textarea>
          <div style={{display:"flex",justifyContent:"flex-end",marginTop:10}}>
            <button 
              className="btn-primary" 
              onClick={submit} 
              disabled={loading}
            >
              {loading ? "Posting..." : "Post"}
            </button>
          </div>
        </div>
      </div>

      <div>
        {posts.length === 0 ? (
          <div className="muted card" style={{padding:20}}>No posts yet — be the first to share.</div>
        ) : (
          posts.map(p=>(
            <article key={p._id} className="post-card card-hover">
              <div className="post-meta">
                <div style={{display:"flex",gap:12,alignItems:"center"}}>
                  <div className="avatar" aria-hidden>
                    {(p.userName || "U").slice(0,1)}
                  </div>
                  <div>
                    <div style={{fontWeight:700}}>{p.userName || "Anonymous"}</div>
                    <div className="muted small">
                      {new Date(p.createdAt).toLocaleString()}
                    </div>
                  </div>
                </div>

                <div style={{display:"flex",gap:10,alignItems:"center"}}>
                  <span className="pill small muted">{p.reactions?.likes || 0} ❤️</span>
                  <span className="pill small muted">{p.reactions?.upvotes || 0} ▲</span>
                </div>
              </div>

              <div style={{marginTop:12}} className="post-body">{p.text}</div> 
              {/* ✅ use p.text because backend stores "text" */}

              <div className="reactions">
                <button className="react-btn" onClick={()=>react(p._id,"like")}>❤️ {p.reactions?.likes || 0}</button>
                <button className="react-btn" onClick={()=>react(p._id,"upvote")}>🔼 {p.reactions?.upvotes || 0}</button>
                <button className="react-btn" onClick={()=>react(p._id,"downvote")}>🔽 {p.reactions?.downvotes || 0}</button>
              </div>
            </article>
          ))
        )}
      </div>
    </div>
  );
}

  // ---- Settings placeholder ----
  function SettingsPage(){ return <div className="card"><div className="title-lg">Settings</div><div className="muted small" style={{marginTop:8}}>Coming soon</div></div>; }

  // ---- Root App ----
  function App(){
  const [auth,setAuth] = useState(Boolean(getToken()));
  const [user,setUser] = useState(null);
  const [active,setActive] = useState("dashboard");
  const [wellness,setWellness] = useState(null);
  const [streak,setStreak] = useState(0);

  // fetch dashboard data if authenticated
  useEffect(()=>{
    if(auth){
      api("/dashboard").then(r=>{
        setWellness(r.wellness || null);
        setStreak(r.streakCount || 0);
        if(!r.loggedToday){
          api("/dashboard/mark-login",{method:"POST"}).then(d=>{
            setWellness(d.wellness);
            setStreak(d.streakCount);
            setTimeout(()=>alert("🎉 Daily login complete!"),200);
          }).catch(()=>{});
        }
      }).catch(err=>{
        console.error("dashboard fetch", err);
        // if token invalid → logout
        setToken(null);
        setAuth(false);
      });
    }
  },[auth]);

  if(!auth) {
    return <Login onLogin={(u)=>{ 
      setUser(u); 
      setAuth(true); 
      setActive("dashboard");   // 👈 force redirect to dashboard
    }} />;
  }

  const pages = {
    dashboard: <DashboardPage />,
    journal: <JournalPage />,
    quiz: <QuizPage onCompleted={(w)=>setWellness(w)} />,
    voice: <VoicePage />,
    community: <CommunityPage />,
    settings: <SettingsPage />
  };

  return (
    <Layout 
      active={active} 
      setActive={setActive} 
      wellness={wellness} 
      streak={streak} 
      onLogout={()=>{
        setToken(null); 
        setAuth(false); 
        setUser(null); 
      }}
    >
      {pages[active]}
    </Layout>
  );
}


  ReactDOM.createRoot(document.getElementById("root")).render(<App />);
  </script>
</body>
